<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 30px;
          background-color: #eef2f3;
        }
        #weather {
          margin-top: 20px;
          font-size: 18px;
          color: #333;
        }
        .error {
          color: red;
        }
      </style>
</head>
<body>
    <h1>Weather Checker</h1>
  <form id="weatherForm">
    <input type="text" id="city" placeholder="Enter city name" required />
    <button type="submit">Get Weather</button>
  </form>

  <div id="weather"></div>

  <script>
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('city');
    const weatherDisplay = document.getElementById('weather');

    weatherForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (city === '') {
        showError('Please enter a city name.');
        return;
      }
      fetchWeather(city);
    });

    async function fetchWeather(city) {
      const apiKey = '919d9e46faaf65f06e9a71ee226962e7'; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}`;

      try {
        weatherDisplay.innerHTML = 'Loading...';

        const response = await fetch(url);
        const data = await response.json();

        if (!response.ok) {
          if (data && data.message) {
            throw new Error(data.message);
          } else {
            throw new Error('Unable to fetch weather data.');
          }
        }

        const tempCelsius = (data.main.temp - 273.15).toFixed(1);
        const description = data.weather[0].description;

        weatherDisplay.innerHTML = `
          <strong>${data.name}</strong><br/>
          Temperature: ${tempCelsius}Â°C<br/>
          Weather: ${description}
        `;
      } catch (error) {
        showError(error.message);
      }
    }

    function showError(message) {
      weatherDisplay.innerHTML = `<span class="error">Error: ${message}</span>`;
    }
  </script>

</body>
</html>
